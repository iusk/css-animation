<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="blueShort"></div>
            <div id="blueLong"></div>
            
            <div id="greenLong"></div>
            <div id="greenShort"></div>
            
            <div id="yellowLong"></div>
            <div id="yellowShort"></div>
            
            <div id="redLong"></div>
            <div id="redShort"></div>
        </div>
        <div id="ball" rel="contract">
            <div id="innerBallBlue"></div>
            <div id="innerBallGreen"></div>
            <div id="innerBallRed"></div>
            <div id="innerBallYellow"></div>
        </div>
        <div id="controls">
            <input id="expand" type="button" value="Expand" />
            <input id="contract" type="button" value="Contract" />
            <input id="explode" type="button" value="Explode" />
            <input id="ballup" type="button" value="Ball" />
            <input id="bounce" type="button" value="Bounce" />
            <input id="rollRight" type="button" value="=>" />
            <input id="rollLeft" type="button" value="<=" />
            <input id="play" type="button" value="Play" />
        </div>
    </body>
</html>
